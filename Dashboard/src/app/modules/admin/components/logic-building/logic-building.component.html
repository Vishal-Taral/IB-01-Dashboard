<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-create-profile></app-create-profile>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>






<!-- <h1>
    <strong class="ml-4 heading ">Logic-Building</strong>
</h1> -->
<div class="col-md-12 fw-bold fs-1 mt-4"
    style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    Logic-Building
</div>


<br>
<button type="button" class="btn btn-primary ml-4 mt-4" data-toggle="modal" data-target="#exampleModal">New
    Student</button>
<br><br>
<div class="table-responsive " id="table">
    <table class="table text-center table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Email</th>
                <th scope="col">Pending_Fees</th>
                <th scope="col">Paid_Fees</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData;">

                <a href="" data-toggle="modal" data-target="#exampleModal1">
                    <td><button (click)="getValue(userData)">{{user.ID}}</button></td>
                </a>

                <td>{{user.Name}}</td>
                <td>{{user.Mobile}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.Pending_Fees}}</td>
                <td>{{user.Paid_Fees}}</td>
            </tr>
        </tbody>
    </table>
</div>
