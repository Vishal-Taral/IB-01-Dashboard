<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <app-create-profile></app-create-profile>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <app-update-user></app-update-user>
            </div>

        </div>
    </div>
</div>

<br>
<button type="button" class="btn btn-primary ml-4 mt-4" data-toggle="modal" data-target="#exampleModal">New Student</button>
<br><br>
<div class="table-responsive">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Email</th>
                <th scope="col">Pending Fees</th>
                <th scope="col">Paid Fees</th>
            </tr>
        </thead>
        <tbody>


            <tbody>
                <tr *ngFor="let user of userData;">

                    <a href="" data-toggle="modal" data-target="#exampleModal1">
                        <td><button (click)="getValue(user)">{{user.P_Id}}</button></td>
                    </a>

                    <td>{{user.P_Name}}</td>
                    <td>{{user.P_Mobile}}</td>
                    <td>{{user.P_Email}}</td>
                    <td>{{user.P_PendingFees}}</td>
                    <td>{{user.P_PaidFees}}</td>
                </tr>
            </tbody>
    </table>
</div>
